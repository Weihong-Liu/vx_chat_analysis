<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËØùÈ¢òÂèØËßÜÂåñÊü•ÁúãÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f7fa;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #1a1a1a;
        }

        .header p {
            color: #666;
            margin-bottom: 20px;
        }

        .upload-area {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #fileInput {
            display: none;
        }

        .upload-btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .upload-btn:hover {
            background: #45a049;
            transform: translateY(-1px);
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #1a1a1a;
        }

        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .topic-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }

        .topic-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.12);
            border-left-color: #4CAF50;
        }

        .topic-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .topic-title {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            flex: 1;
            margin-right: 10px;
        }

        .topic-badge {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
        }

        .topic-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
            font-size: 13px;
            color: #666;
        }

        .topic-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .topic-conclusion {
            background: #f5f7fa;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            color: #555;
            line-height: 1.6;
            margin-top: 10px;
        }

        .topic-conclusion strong {
            color: #333;
            font-weight: 600;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            width: 100%;
            max-width: 900px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 8px 40px rgba(0,0,0,0.2);
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid #e8e8e8;
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .modal-header h2 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .modal-header .meta {
            font-size: 13px;
            color: #666;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: #f5f5f5;
            color: #333;
        }

        .modal-body {
            padding: 24px;
            overflow-y: auto;
            max-height: calc(90vh - 120px);
        }

        .message-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message-item {
            display: flex;
            gap: 12px;
            padding: 16px;
            background: #fafafa;
            border-radius: 12px;
            border-left: 3px solid #ddd;
            transition: all 0.2s;
        }

        .message-item:hover {
            background: #f5f5f5;
            border-left-color: #4CAF50;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .message-sender {
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        .message-time {
            font-size: 12px;
            color: #999;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.6;
            color: #555;
            white-space: pre-wrap;
            word-break: break-word;
        }

        /* Link Card Styles */
        .link-card {
            margin-top: 10px;
            background: white;
            border: 1px solid #e8e8e8;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.2s;
            text-decoration: none;
            display: block;
        }

        .link-card:hover {
            border-color: #4CAF50;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.15);
            transform: translateY(-1px);
        }

        .link-card-header {
            padding: 12px 14px;
            background: #f9f9f9;
            border-bottom: 1px solid #e8e8e8;
        }

        .link-card-title {
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .link-card-url {
            font-size: 11px;
            color: #4CAF50;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .link-card-body {
            padding: 12px 14px;
        }

        .link-card-desc {
            font-size: 13px;
            color: #666;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .link-card-footer {
            padding: 8px 14px;
            background: #fafafa;
            border-top: 1px solid #e8e8e8;
            font-size: 12px;
            color: #999;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        @media (max-width: 768px) {
            .topics-grid {
                grid-template-columns: 1fr;
            }

            .header {
                padding: 20px;
            }

            .stats {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üí¨ ËØùÈ¢òÂèØËßÜÂåñÊü•ÁúãÂô®</h1>
            <p>ÂØºÂÖ• topics.json Êñá‰ª∂ÔºåÊü•ÁúãËÅäÂ§©ËØùÈ¢òÁöÑÂÆåÊï¥ÂØπËØùÂÜÖÂÆπ</p>

            <div class="upload-area">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    üìÅ ÂØºÂÖ• JSON Êñá‰ª∂
                </button>
                <input type="file" id="fileInput" accept=".json" onchange="handleFileUpload(event)">
                <span id="fileName" style="color: #666; font-size: 13px;"></span>
            </div>

            <div class="stats" id="stats" style="display: none;">
                <div class="stat-item">
                    <span class="stat-label">ËØùÈ¢òÊÄªÊï∞</span>
                    <span class="stat-value" id="totalTopics">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">ÊÄªÊ∂àÊÅØÊï∞</span>
                    <span class="stat-value" id="totalMessages">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">ÂèÇ‰∏éËÄÖ</span>
                    <span class="stat-value" id="totalParticipants">0</span>
                </div>
            </div>
        </div>

        <!-- Search -->
        <div class="search-box" id="searchBox" style="display: none;">
            <input type="text" id="searchInput" placeholder="üîç ÊêúÁ¥¢ËØùÈ¢ò..." oninput="filterTopics()">
        </div>

        <!-- Topics Grid -->
        <div class="topics-grid" id="topicsGrid">
            <div class="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                <h3>ÊöÇÊó†Êï∞ÊçÆ</h3>
                <p>ËØ∑ÂØºÂÖ• topics.json Êñá‰ª∂ÂºÄÂßãÊü•Áúã</p>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <div>
                    <h2 id="modalTitle">ËØùÈ¢òÊ†áÈ¢ò</h2>
                    <div class="meta">
                        <span id="modalInitiator">üë§ ÂèëËµ∑‰∫∫: -</span>
                        <span id="modalParticipants">üë• ÂèÇ‰∏éËÄÖ: -</span>
                        <span id="modalTime">‚è∞ Êó∂Èó¥: -</span>
                    </div>
                </div>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div id="modalConclusion" class="topic-conclusion" style="display: none; margin-bottom: 20px;"></div>
                <div class="message-list" id="messageList"></div>
            </div>
        </div>
    </div>

    <script>
        let topics = [];
        let allParticipants = new Set();

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            document.getElementById('fileName').textContent = file.name;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    topics = JSON.parse(e.target.result);
                    renderTopics();
                    updateStats();
                    document.getElementById('stats').style.display = 'flex';
                    document.getElementById('searchBox').style.display = 'block';
                } catch (error) {
                    alert('JSON Ëß£ÊûêÂ§±Ë¥•: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        function renderTopics(filteredTopics = null) {
            const grid = document.getElementById('topicsGrid');
            const topicsToRender = filteredTopics || topics;

            if (topicsToRender.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <h3>Ê≤°ÊúâÊâæÂà∞ÂåπÈÖçÁöÑËØùÈ¢ò</h3>
                    </div>
                `;
                return;
            }

            grid.innerHTML = topicsToRender.map((topic, index) => {
                const avatar = getAvatar(topic.initiator || 'Unknown');
                const timeStr = formatTime(topic.start_time);
                const conclusion = topic.conclusion ?
                    `<div class="topic-conclusion"><strong>ÊëòË¶Å:</strong> ${escapeHtml(topic.conclusion)}</div>` : '';

                return `
                    <div class="topic-card" onclick="openTopic(${index})">
                        <div class="topic-header">
                            <div class="topic-title">${escapeHtml(topic.title)}</div>
                            <div class="topic-badge">${topic.message_count} Êù°Ê∂àÊÅØ</div>
                        </div>
                        <div class="topic-meta">
                            <span>${avatar} ${escapeHtml(topic.initiator || 'Unknown')}</span>
                            <span>üë• ${topic.participants.length} ‰∫∫</span>
                            <span>‚è∞ ${timeStr}</span>
                        </div>
                        ${conclusion}
                    </div>
                `;
            }).join('');
        }

        function openTopic(index) {
            const topic = topics[index];
            const modal = document.getElementById('modal');

            document.getElementById('modalTitle').textContent = topic.title;
            document.getElementById('modalInitiator').textContent = `üë§ ÂèëËµ∑‰∫∫: ${topic.initiator || 'Unknown'}`;
            document.getElementById('modalParticipants').textContent = `üë• ÂèÇ‰∏éËÄÖ: ${topic.participants.join(', ')}`;
            document.getElementById('modalTime').textContent = `‚è∞ Êó∂Èó¥: ${formatTime(topic.start_time)}`;

            const conclusionDiv = document.getElementById('modalConclusion');
            if (topic.conclusion) {
                conclusionDiv.style.display = 'block';
                conclusionDiv.innerHTML = `<strong>ÊëòË¶Å:</strong> ${escapeHtml(topic.conclusion)}`;
            } else {
                conclusionDiv.style.display = 'none';
            }

            // Render messages
            const messageList = document.getElementById('messageList');
            messageList.innerHTML = topic.messages.map(msg => {
                const avatar = getAvatar(msg.sender_name);
                const timeStr = formatTime(msg.timestamp);

                // Ê£ÄÊü•ÊòØÂê¶ÊúâÈìæÊé•
                let linkCard = '';
                if (msg.link && (msg.link.title || msg.link.url)) {
                    const linkTitle = escapeHtml(msg.link.title || msg.link.url);
                    const linkDesc = escapeHtml(msg.link.description || '');
                    const linkUrl = escapeHtml(msg.link.url);

                    linkCard = `
                        <a href="${linkUrl}" target="_blank" class="link-card">
                            <div class="link-card-header">
                                <div class="link-card-title">${linkTitle}</div>
                                ${msg.link.url ? `<div class="link-card-url">${linkUrl}</div>` : ''}
                            </div>
                            ${linkDesc ? `<div class="link-card-body">
                                <div class="link-card-desc">${linkDesc}</div>
                            </div>` : ''}
                            <div class="link-card-footer">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                                </svg>
                                ÁÇπÂáªÊâìÂºÄÈìæÊé•
                            </div>
                        </a>
                    `;
                }

                return `
                    <div class="message-item">
                        <div class="message-avatar">${avatar}</div>
                        <div class="message-content">
                            <div class="message-header">
                                <span class="message-sender">${escapeHtml(msg.sender_name)}</span>
                                <span class="message-time">${timeStr}</span>
                            </div>
                            <div class="message-text">${escapeHtml(msg.content)}</div>
                            ${linkCard}
                        </div>
                    </div>
                `;
            }).join('');

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(event) {
            if (event && event.target !== document.getElementById('modal')) return;
            document.getElementById('modal').classList.remove('active');
            document.body.style.overflow = '';
        }

        function updateStats() {
            document.getElementById('totalTopics').textContent = topics.length;

            let totalMessages = 0;
            topics.forEach(topic => {
                totalMessages += topic.message_count || topic.messages?.length || 0;
                topic.participants.forEach(p => allParticipants.add(p));
            });

            document.getElementById('totalMessages').textContent = totalMessages;
            document.getElementById('totalParticipants').textContent = allParticipants.size;
        }

        function filterTopics() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            if (!query) {
                renderTopics();
                return;
            }

            const filtered = topics.filter(topic => {
                return topic.title.toLowerCase().includes(query) ||
                       (topic.conclusion && topic.conclusion.toLowerCase().includes(query)) ||
                       topic.participants.some(p => p.toLowerCase().includes(query));
            });

            renderTopics(filtered);
        }

        function formatTime(timestamp) {
            if (!timestamp) return '-';
            const date = new Date(timestamp * 1000);
            return date.toLocaleString('zh-CN', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getAvatar(name) {
            if (!name) return '?';
            const colors = [
                ['#667eea', '#764ba2'],
                ['#f093fb', '#f5576c'],
                ['#4facfe', '#00f2fe'],
                ['#43e97b', '#38f9d7'],
                ['#fa709a', '#fee140'],
                ['#30cfd0', '#330867'],
            ];
            const index = name.charCodeAt(0) % colors.length;
            const [color1, color2] = colors[index];
            return `<span style="background: linear-gradient(135deg, ${color1} 0%, ${color2} 100%); width: 32px; height: 32px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 12px;">${name[0].toUpperCase()}</span>`;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>
</html>
